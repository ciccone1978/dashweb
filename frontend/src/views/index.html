<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
  <script src="https://kit.fontawesome.com/31703130a0.js" crossorigin="anonymous"></script>

  <style>
    .main-container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #f5f5f5;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      color: #333;
      text-decoration: none;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #ddd;
    }
    .sidebar a .icon {
      margin-right: 10px;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="main-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <p class="menu-label">Navigation</p>
      <ul class="menu-list">
        <li><a href="#"><i class="fa-solid fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fa-solid fa-chart-bar"></i> Analytics</a></li>
        <li><a href="#"><i class="fa-solid fa-cog"></i> Settings</a></li>
        <li><a href="#"><i class="fa-solid fa-envelope"></i> Messages</a></li>
        <li><a href="#"><i class="fa-solid fa-users"></i> Users</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="content">
      <nav class="navbar is-light">
        <div class="container">
          <div class="navbar-end">
            <div class="navbar-item">
              <span id="user-info" class="icon-text">
                <span class="icon">
                  <i class="fa-solid fa-user"></i>
                </span>
                <span id="username"></span>
              </span>
            </div>
            <div class="navbar-item">
              <button id="logout-button" style="display: none;" class="button is-primary">Logout</button>
            </div>
          </div>
        </div>
      </nav>

      <section class="section">
        <div class="box">
          <h1 class="title">Welcome</h1>
          <p>This is your dashboard.</p>
        </div>
      </section>
    </div>

  </div>

  <!-- JavaScript -->
  <script type="module" src="/js/main.js"></script>

</body>
</html>
