<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/31703130a0.js" crossorigin="anonymous"></script>
  <style>
    .hero-body {
      height: 100vh;
    }
    .login-box {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .login-box h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
<section class="hero is-fullheight is-flex is-justify-content-center is-align-items-center">
    <div class="login-box box">
      <h1 class="title">Login</h1>
      <div id="errorMessage" style="color: red;"></div>
      <form id="loginForm">
        <!-- Username -->
        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left">
            <input class="input" type="text" placeholder="Enter your username" id="username" name="username" required>
            <span class="icon is-small is-left">
              <i class="fa-solid fa-user"></i>
            </span>
          </div>
        </div>
  
        <!-- Password Input -->
        <div class="field">
          <label class="label">Password</label>
          <div class="control has-icons-left">
            <input class="input" type="password" placeholder="Enter your password" id="password" name="password" required>
            <span class="icon is-small is-left">
              <i class="fa-solid fa-lock"></i>
            </span>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="field">
          <div class="control">
            <button class="button is-primary is-fullwidth" type="submit">
              Login
            </button>
          </div>
        </div>
  
        
      </form>
    </div>
  </section>

  <script type="module" src="/js/auth/login.js"></script>
</body>
</html>
